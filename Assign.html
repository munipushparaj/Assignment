<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #aa9908;
        }

        .container {
            text-align: center;
            background-color: rgb(4, 137, 139);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .message {
            font-size: 18px;
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Positive or EvenNumber</h1>
        <input type="number" id="numberInput" placeholder="Enter a Number" />
        <p class="message" id="message"></p>
    </div>

    <script>
        document.getElementById('numberInput').addEventListener('input', function () {
            const inputValue = parseInt(this.value, 10);
            const messageElement = document.getElementById('message');

            if (isNaN(inputValue)) {
                messageElement.textContent = '';
                return;
            }

            if (inputValue < 0) {
                messageElement.textContent = 'Enter a positive value';
            } else if (inputValue % 2 === 0) {
                const nextEvenNumbers = [inputValue + 2, inputValue + 4, inputValue + 6];
                messageElement.textContent = `Next 3 even numbers: ${nextEvenNumbers.join(', ')}`;
            } else {
                const nextOddNumbers = [inputValue + 2, inputValue + 4, inputValue + 6];
                messageElement.textContent = `Next 3 odd numbers: ${nextOddNumbers.join(', ')}`;
            }
        });
    </script>

</body>

</html>
